<!doctype html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.css"/>
<link rel="stylesheet" href="css/stylesheet.css"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intellicloud</title>
</head>
<body>
<section>
	<article id="askQuestion" class="show">
    	<header>
			<div class="img"></div>
		</header>
        <section>
        	<p id="warningBox"></p>
                <label for="title">title</label>
                <input class="form-control" type="text" name="title" id="title" placeholder="Title for your question" />
                <label for="question">Question</label>
                <textarea class="form-control" placeholder="Ask a question..." name="question" id="question" rows="7" ></textarea>
                <label for="submitQuestion"></label>
                <button name="submitQuestion" id="submitQuestion">Get answer</button>
        </section>
        <footer>
        </footer>
    </article>
	
    <article id="noAnswer" class="hide">
    	<header>
			<div class="img"></div>
		</header>
        <section>
        	<p class="paragraph">
           		Unfortunately, we could not aswer your question right now.
    			<br/><br/>
    		</p>
    		<p class="paragraph">
            	By filling out this form, we will be able to contact you as soon as possible when we have an answer for your question.
    		</p>
    		<!-- attribute name not allowed on element label at this point. -->
            <label for="email" name="email">your emailaddress</label>
    		<input class="form-control" type="email" name="email" id="email" placeholder="info@example.com" />
    		<!-- attribute name not allowed on element label at this point. -->
            <label for="submitEmail" name="submitEmail"></label>
    		<button name="submitEmail" id="submitEmail">Submit</button>
        </section>
        <footer>
        </footer>
    </article>
	
    <article id="showAnswer" class="hide">
    	<header>
			<div class="img"></div>
		</header>
        <section>
        	 <p>
             	<!-- attribute name not allowed on element label at this point. -->
                <label for="answer" name="answer">Answer</label>
                <textarea class="form-control" name="answer" id="answer" rows="7" >you could use:&#10;var array = new Array();&#10;array[0] = "foo";&#10;array[1] = "bar";</textarea>
            </p>
            <p>
            	<!-- attribute name not allowed on element label at this point. -->
                <label for="usefullBtn" name="usefullBtn">Was this answer helpfull for you?</label>
                <button name="usefullBtn" id="usefullBtn">Yes</button>
                <!-- attribute name not allowed on element label at this point. -->
                <label for="unUsefullBtn" name="unUsefullBtn"></label>
                <button name="unUsefullBtn" id="unUsefullBtn" onClick='showScreen("feedbackAnswer")'>No</button><br/>
            </p>
        </section>
        <footer>
        </footer>
    </article>
	
	<article id="feedbackAnswer" class="hide">
    	<header></header>
        <section>
			<p>
				<!-- attribute name not allowed on element label at this point. -->
				<label for="feedback" name="feedback">Please provide us with additional information</label><br/>
				<textarea class="form-control" placeholder="Put your feedback here..." name="feedback" id="feedback" rows="7" ></textarea>
			</p>
			
			<p>
            	<!-- attribute name not allowed on element label at this point. -->
				<label for="email" name="email">Your emailaddress</label><br/>
                <!-- Duplicate ID email. -->
				<input class="form-control" type="email" name="email" id="email" placeholder="info@example.com" />
			</p>
			<p>
            	<!-- attribute name not allowed on element label at this point. -->
				<label for="resendQuestion" name="resendQuestion"></label>
				<button name="resendQuestion" id="resendQuestion">Submit</button>
			</p>
        </section>
        <footer>
        </footer>
    </article>
</section>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/globals.js"></script>
<script type="text/javascript" src="js/validationforms.js"></script>
<script type="text/javascript" src="js/submitforms.js"></script>
<script type="text/javascript" src="js/showhide.js"></script>
<script type="text/javascript" src="js/feedbackanswer.js"></script>
<script type="text/javascript" src="js/jquery.fancybox.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
