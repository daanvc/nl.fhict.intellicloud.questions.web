<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/bootstrap.css"/>
<link rel="stylesheet" href="css/stylesheet.css"/>
<link rel="stylesheet" href="css/jquery.fancybox.css"/>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intellicloud</title>
</head>
<body>
<section>
	<article id="askQuestion" class="show">
    	<header class="headerbackground">
		</header>
        <section>
            <label for="question" id="questionLable">Question</label>
            <span id="questionInput"><textarea onKeyUp="getSimilarQuestion()" class="form-control" placeholder="Ask a question..." name="question" id="question" rows="7" ></textarea></span>
			<div class="space"></div>
            <div id="accordion">            
            </div>
			<button name="noValidAnswerFoundButton" class="hide" id="noValidAnswerFoundButton">Problem still unsolved</button>
        </section>
        <footer>
        </footer>
    </article>
    <article id="noAnswer" class="hide">
    	<header class="headerbackground">
		</header>
        <section>
        	<p id="warningBox"></p>
            <label for="title" id="titleLable">title</label>
            <span id="spanTitle"><input class="form-control" type="text" name="title" id="title" placeholder="Title for your question" /> </span>
            
            <label id="questionLable2" for="questionsubmit">Question</label>
            <textarea class="form-control" name="questionsubmit" id="questionsubmit" rows="7" ></textarea>
			
            <label id="emailLable" for="email">your emailaddress</label>
    		<input class="form-control" type="email" name="email" id="email" placeholder="info@example.com" />
            
    		<button name="submitEmail" id="submitEmail">Submit</button>
        </section>
        <footer>
        </footer>
    </article>
</section>
<div class="fancyboxCustom" id="data" style="display: none;">
    <h3 id="moment">One moment please</h3>
    <p id="fancyText">Your question is sending to our service.</p>
    <img class="image" src="images/loader.gif" width="100" height="100" alt="loader">
</div>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script type="text/javascript" src="js/globals.js"></script>
<script type="text/javascript" src="js/getSimilarQuestion.js"></script>
<script type="text/javascript" src="js/validationforms.js"></script>
<script type="text/javascript" src="js/onclick.js"></script>
<script type="text/javascript" src="js/submitforms.js"></script>
<script type="text/javascript" src="js/showhide.js"></script>
<script type="text/javascript" src="js/jquery.fancybox.js"></script>
<script type="text/javascript" src="js/fancyshowhide.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/translate_index.js"></script>
</body>
</html>
